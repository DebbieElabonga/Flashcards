{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'index'%}">Back</a>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Title</label>
                        <input required name="title" type="text" class="form-control" placeholder="Enter Title">
                    </div>
    
                    <div class="form-group m-3">
                        <label>Select Subject</label>
                        <select name="subject" class="form-control">
                            <option value="None">Select Subject ....</option>
                            {% for subject in subjects%}
                            <option value="{{subject.id}}">{{subject.name}}</option>
                            {% endfor %}
                        </select>
    
                        <div class="form-group m-3">
                            <label>Create a new Subject</label>
                            <input name="subject_new" type="text" class="form-control" placeholder="Create new subject">
                        </div>
    
                        <div class="form-group m-3">
                            <label>Write Notes</label>
                            <textarea required name="note" type="text" class="form-control" placeholder="Enter Notes">
                                </textarea>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Submit</button>
    
                    </div>
    
                    
    
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
{% endblock %}
